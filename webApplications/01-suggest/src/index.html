<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Задача «Саджест»</title>
    <link href="resources/css/normalize.css" rel="stylesheet">
    <link href="resources/css/index.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="search">
        <input class="search__input_display_none" id="submit" name="submit" type="submit">
        <div class="search__bar">
          <div class="search__input">
            <label for="search"></label>
            <input autocomplete="off"
                   class="search__input-field search__element_height"
                   id="search"
                   oninput="updateSuggest()"
                   placeholder="Moscow"
                   type="text">
          </div>
          <button class="search__button " type="button">
            <img alt="search"
                 class="search__element_height search__find"
                 onclick="searchYandex()"
                 src="resources/images/search.svg">
          </button>
        </div>
      </div>
    </main>
    <script src="resources/js/index.js" type="text/javascript"></script>
  </body>
</html>
